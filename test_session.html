<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .output {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Session Testing Page</h1>
    
    <div>
        <button onclick="testLogin()">1. Test Login</button>
        <button onclick="testAuthCheck()">2. Check Auth</button>
        <button onclick="testDashboard()">3. Test Dashboard API</button>
        <button onclick="testLogout()">4. Logout</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="output" class="output"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api';
        
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : (type === 'success' ? 'success' : '');
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '';
        }
        
        async function testLogin() {
            log('Testing login with admin/admin123...');
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✓ Login successful! User: ${JSON.stringify(data.user, null, 2)}`, 'success');
                    
                    // Check cookies
                    log('Checking cookies...');
                    log(`Document cookies: ${document.cookie || 'No cookies found'}`);
                } else {
                    log(`✗ Login failed: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`✗ Login error: ${error.message}`, 'error');
            }
        }
        
        async function testAuthCheck() {
            log('Testing auth check...');
            try {
                const response = await fetch(`${API_BASE}/auth/check`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✓ Authenticated! User: ${JSON.stringify(data.user, null, 2)}`, 'success');
                } else {
                    log(`✗ Not authenticated (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                log(`✗ Auth check error: ${error.message}`, 'error');
            }
        }
        
        async function testDashboard() {
            log('Testing dashboard API...');
            try {
                const response = await fetch(`${API_BASE}/dashboard/stats`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log(`✓ Dashboard data: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`✗ Dashboard failed (Status: ${response.status})`, 'error');
                }
            } catch (error) {
                log(`✗ Dashboard error: ${error.message}`, 'error');
            }
        }
        
        async function testLogout() {
            log('Testing logout...');
            try {
                const response = await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    log('✓ Logged out successfully', 'success');
                } else {
                    log('✗ Logout failed', 'error');
                }
            } catch (error) {
                log(`✗ Logout error: ${error.message}`, 'error');
            }
        }
        
        log('Session test page loaded. Click buttons to test authentication.');
        log(`Using API: ${API_BASE}`);
    </script>
</body>
</html>
