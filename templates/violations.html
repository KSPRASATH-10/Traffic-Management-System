<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS - Violations</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>ðŸš¦ Traffic Management System</h2>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Dashboard</a></li>
                <li><a href="/violations.html" class="active">Violations</a></li>
                <li><a href="/incidents.html">Incidents</a></li>
                <li><a href="/parking.html">Parking</a></li>
                <li><a href="/analytics.html">Analytics</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Traffic Violations</h1>
            <p>Record and manage traffic violations</p>
        </header>

        <div class="form-section">
            <h2>Add New Violation</h2>
            <form id="violation-form" class="data-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="vehicle_number">Vehicle Number *</label>
                        <input type="text" id="vehicle_number" name="vehicle_number" required placeholder="e.g., TN01AB1234">
                    </div>
                    <div class="form-group">
                        <label for="violation_type">Violation Type *</label>
                        <select id="violation_type" name="violation_type" required>
                            <option value="">Select Type</option>
                            <option value="Over Speeding">Over Speeding</option>
                            <option value="Red Light Violation">Red Light Violation</option>
                            <option value="Wrong Lane">Wrong Lane</option>
                            <option value="No Helmet">No Helmet</option>
                            <option value="No Seatbelt">No Seatbelt</option>
                            <option value="Drunk Driving">Drunk Driving</option>
                            <option value="Illegal Parking">Illegal Parking</option>
                            <option value="Mobile Usage">Mobile Usage While Driving</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" required placeholder="e.g., Anna Salai, Chennai">
                    </div>
                    <div class="form-group">
                        <label for="fine_amount">Fine Amount (â‚¹) *</label>
                        <input type="number" id="fine_amount" name="fine_amount" required min="0" placeholder="500">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="officer_name">Officer Name *</label>
                        <input type="text" id="officer_name" name="officer_name" required placeholder="Officer Name">
                    </div>
                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required>
                            <option value="Pending">Pending</option>
                            <option value="Paid">Paid</option>
                            <option value="Disputed">Disputed</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3" placeholder="Additional details..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Violation</button>
            </form>
        </div>

        <div class="table-section">
            <div class="section-header">
                <h2>All Violations</h2>
                <div class="search-box">
                    <input type="text" id="search-violations" placeholder="Search by vehicle number...">
                </div>
            </div>
            
            <div class="table-container">
                <table id="violations-table">
                    <thead>
                        <tr>
                            <th>Vehicle No.</th>
                            <th>Type</th>
                            <th>Location</th>
                            <th>Fine (â‚¹)</th>
                            <th>Officer</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="violations-tbody">
                        <tr>
                            <td colspan="8" class="loading">Loading violations...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Violation</h2>
            <form id="edit-violation-form" class="data-form">
                <input type="hidden" id="edit_id" name="id">
                
                <div class="form-group">
                    <label for="edit_status">Status *</label>
                    <select id="edit_status" name="status" required>
                        <option value="Pending">Pending</option>
                        <option value="Paid">Paid</option>
                        <option value="Disputed">Disputed</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Update Status</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadViolations();
            
            // Search functionality
            document.getElementById('search-violations').addEventListener('input', function(e) {
                searchViolations(e.target.value);
            });
        });
    </script>
</body>
</html>
